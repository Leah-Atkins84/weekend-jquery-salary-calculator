<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weekend-jQuery-Salary-Calculator</title>
        <script src="jquery.js"></script>
        <script src="client.js"></script>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <header id="top-head">
            <h1>Salary Calculator</h1>
        </header>
        <div id="add-employee">Add Employee</div>
        
            <div id="employeeInputs">             
                <input id="fName" type="text" placeholder="First Name"/>
                <input id="lName" type="text" placeholder="Last Name"/>
                <input id="eId" type="text" placeholder="ID"/>
                <input id="eTitle" type="text" placeholder="Title"/>
                <input id="aSalary" type="text" placeholder="Annual Salary"/>
           </div>
      
        <button class="submit-button">Submit</button>
        <br></br>
        <div id="employees">Employees</div>
        <table id="employee-table">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <button class="delete-button">Delete</button>
                </td>
            </tr>
    

        </table>
        <br></br>
        <div id="total-monthly">Total Monthly:</div>


        
      
        
       
    </body>
</html>
