<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weekend-jQuery-Salary-Calculator</title>
        <script src="jquery.js"></script>
        <script src="client.js"></script>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <header>
            <h1>Salary Calculator</h1>
        </header>
        <h2>Add Employee</h2>
        <table>
            <tr>
                <td><input id="fName" type="text" placeholder="First Name" ></td>
                <td><input id="lName" type="text" placeholder="Last Name" ></td>
                <td><input id="eId" type="text" placeholder="ID"></td>
                <td><input id="eTitle" type="text" placeholder="Title"></td>
                <td><input id="aSalary" type="text" placeholder="Annual Salary"></td>
            </tr>
        </table>
        <button id="submitButton"><h2>Submit</h2></button>
        <h2>Employees</h2>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th></th>
            </tr>
        </table>
